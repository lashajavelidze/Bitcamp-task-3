<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quieries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary</title>
  </head>
  <body>
    <div class="order-summary">
      <img class="main-img" src="img/Music_Flatline.png" alt="main image" />
      <header class="main-heading">Order Summary</header>
      <p class="main-heading-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="music-box">
        <div class="music-box-flex">
          <img src="img/music logo.svg" alt="music icon" />
          <div class="music-box-price">
            <p class="price-plan">Annual Plan</p>
            <p class="price-year">$59.99/year</p>
          </div>
        </div>
        <p class="music-box-change">Change</p>
      </div>

      <p class="proceed-payment">Proceed to Payment</p>
      <p class="order">Cancel Order</p>
    </div>
  </body>
</html>
